<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagen/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="caja">
            <a href="#" rel="">
                <h1><img src="./imagenes/logo.svg" alt="Logo Alura" class="logo"></h1>
            </a>
        </div>
    </header>
    <!-- Seccion Principal -->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="  Ingrese el texto aqui  "></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.svg" alt="Imagen aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar"->Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/muñeco.svg" alt="Imagen muñeco" class="img-muñeco">
                <p class="texto-uno">Ningun mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>
    <!-- Pie de Pagina -->
    <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador de Texto - Desarrollado por Jair Valdes Silva</p>
        <a href="#" rel="">
            <img src="./imagenes/linkedin.svg" alt="Logo Linkedin" class="linked">
            <img src="./imagenes/github.svg" alt="Logo Github" class="git">
        </a>
    </footer>
    <script src="./js/encriptador.js"></script>
</body>
</html>
